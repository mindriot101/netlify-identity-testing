<h1>Hello world</h1>
<div id="placeholder"></div>

<script type="text/javascript">
  const main = async () => {
    const res = await fetch("/.netlify/functions/hello");
    if (!res.ok) {
      console.error("error");
      return;
    }

    const data = await res.json();
    const node = document.getElementById("placeholder");
    node.innerText = data.message;
  };

  window.onload = () => {
    main();
  };
</script>
